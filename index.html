<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calc">
        <section class="screen">
            0
        </section>

        <section class="botoes">
            <button class="calc-buttons azul triplo">C</button>
            <button class="calc-buttons azul">←</button>
            <button class="calc-buttons azul">÷</button>
            <button class="calc-buttons rosaescuro">7</button>
            <button class="calc-buttons rosaescuro">8</button>
            <button class="calc-buttons rosaescuro">9</button>
            <button class="calc-buttons rosaclaro">x</button>
            <button class="calc-buttons rosaescuro">4</button>
            <button class="calc-buttons rosaescuro">5</button>
            <button class="calc-buttons rosaescuro">6</button>
            <button class="calc-buttons rosaclaro">-</button>
            <button class="calc-buttons rosaescuro">1</button>
            <button class="calc-buttons rosaescuro">2</button>
            <button class="calc-buttons rosaescuro">3</button>
            <button class="calc-buttons rosaclaro">+</button>
            <!-- <div class="calc-buttons rosaescuro">.</div> -->
            <button class="calc-buttons duplo">0</button>
            <button class="calc-buttons rosaclaro ultimo">=</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
